<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Short Link Redirection</title>
</head>
<body>
  <script>
    // Define the destination URLs for your short links
    var links = {
      "link1": "https://www.destination.url/example1",
      "link2": "https://www.destination.url/example2",
      // Add more short link and destination URL pairs as needed
    };

    // Extract the path from the current URL
    var path = window.location.pathname;

    // Remove the leading slash from the path
    var shortLink = path.substring(1);

    // Check if the short link exists in the links object
    if (links.hasOwnProperty(shortLink)) {
      // Redirect the user to the corresponding destination URL
      window.location.href = links[shortLink];
    } else {
      // Display an error message or redirect to a default URL for invalid short links
      window.location.href = "https://www.destination.url/default";
    }
  </script>
</body>
</html>
